<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="view/css/login.css"/>
  <title>REINO DOS FILMES</title>
</head>

<body>
    <header>
        <div class="header-content">
          <h1>REINO DOS FILMES</h1>
        </div>
      </header>
  <div class="screen">

    <div class="login-section">
      <div class="login-content">

        <div class="access">
          <h1>Login</h1>
          <p>Seja Bem Vindo</p>
          <p>Faça o login para ter acesso à sua conta.</p>
        </div>

        <form action="" id="loginForm">
          <input class="inputSign" type="text" placeholder="Informe seu e-mail ou seu nome de usuário" id="usuario">
          <input class="inputSign" type="password" placeholder="Senha" id="password">

          <div class="login-action">
            <div class="show-password">
              <input type="checkbox" name="" id="showPassword">
              <label for="showPassword">Exibir senha</label>
            </div>

            <a class="esqueceuSenha">Esqueceu a senha?</a>
          </div>
          <a href="view/pages/principal.html" id="signIn" type="entrar">Entrar</a>

        </form>
      </div>
    </div>
  </div>
  
  <footer>
    <p>© 2023 REINO DOS FILMES. Todos os direitos reservados.</p>
  </footer>
</body>

</html>
